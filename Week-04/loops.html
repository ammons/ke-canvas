<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <style> body {margin: 0px;} </style>

</head>
<body>
<script>
    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(70);
        fill(0,255,0);
        noStroke();

        for (var i=0; i<10; i++) {
            //console.log(i);
            ellipse(i*80, 100, 50, 50);
        }

    }

    function draw() {
        background(70);
        ellipse(mouseX, mouseY, mouseX, mouseY);
        //strokeWeight(10);
    }

</script>
</body>
</html>
