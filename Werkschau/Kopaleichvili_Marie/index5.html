<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
    <script src="p5.js"></script>
</head>
<body>
   <script>
       
function setup() {
    createCanvas(windowWidth, windowHeight);

//   createCanvas(1230, 680);

  stroke(255);
  noFill();
  
  var d = 90;
  var p1 = d;
  var p2 = p1+d;
  var p3 = p2+d;
  var p4 = p3+d;

  translate(140, 0);

  // Draw gray box
  stroke(153);
  line(p3, p3, p2, p3);
  line(p2, p3, p2, p2);
  line(p2, p2, p3, p2);
  line(p3, p2, p3, p3);

  // Draw white points
  stroke(500);
  point(p1, p1);
  point(p1, p3); 
  point(p2, p4);
  point(p3, p1); 
  point(p4, p2);
  point(p4, p4);
}
                  
function draw() {
  background(0);
    
     textSize(100);
textAlign(RIGHT);
text("black", 300, 350);
textAlign(CENTER);
    textFont("Typo Grotesk")
    textStyle(BOLD)
    
  for (var i = 0; i < 7000; i += 9) {
    bezier(mouseX-(i/2.0), 60+i, 1000, 1000, 1000, 0, 240-(i/16.0), 700+(i/8.0));
  }
}


    </script>
    
</body>
</html>
