<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
    <script src="p5.js"></script>
</head>
<body>
    <script>
    var x;
var y;
var outsideRadius = 3000;
var insideRadius = 60;

function setup() {

  createCanvas(windowWidth, windowHeight);
  background(0, 0, 0);
  x = width/2;
  y = height/2;
}

function draw() {
  background(0, 0, 0);
    
    textSize(100);
    textAlign(RIGHT);
    text("white", 300, 350);
    textAlign(CENTER);
    textFont("Typo Grotesk")
    textStyle(BOLD)
    

  
  var numPoints = int(map(mouseX, 0, width, 6, 100));
  var angle = 50;
  var angleStep = 1000.0/numPoints;
    
  beginShape(TRIANGLE_STRIP); 
  for (var i = 0; i <= numPoints; i++) {
    var px = x + cos(radians(angle)) * outsideRadius;
    var py = y + sin(radians(angle)) * outsideRadius;
    angle += angleStep;
    vertex(px, py);
    px = x + cos(radians(angle)) * insideRadius;
    py = y + sin(radians(angle)) * insideRadius;
    vertex(px, py); 
    angle += angleStep;
  }
  endShape();
}

</script>
</body>
</html>
