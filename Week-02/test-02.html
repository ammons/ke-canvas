<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css"/>
    <title>Document</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="225"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.fillStyle = "#00ff00";
    ctx.fillRect(0, 0, 100, 1000);
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, 100, 100);


    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

    c.addEventListener("mousedown", function (e) {
        var mousePos = getMousePos(c, e);

        draw("blue", mousePos.x, mousePos.y, 30, 30);
        ctx.clearRect(mousePos.x, mousePos.y, 10, 10);
        console.log("helo ", e, "mousePosX: " + mousePos.x, "mousePosX: " + mousePos.y);
    });

    var draw = function (color, posx, posy, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(posx, posy, width, height);
    }


</script>
</body>
</html>
