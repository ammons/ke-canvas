<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            background: -webkit-canvas(test);
            float:left;
            width: 100%;
            height: 100;
        }
        body {
            margin: 0px;
        }
    </style>
    <script>
        function onLoad() {
            var ctx = document.getCSSCanvasContext("2d","test", 400,400);
            ctx.fillStyle = "blue";
            ctx.fillRect(0,0,200,400)
        }
        (function() {
            document.addEventListener("DOMContentLoaded", onLoad);
        })();
    </script>
</head>
<body>
<div>This is a div</div>
</body>
</html>
